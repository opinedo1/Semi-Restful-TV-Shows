<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Shows</title>
    {% comment %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">
    {% endcomment %}
</head>
<body>
    <div class="container-flush m-2">
        <div class="row justify-content-between">
            <div class="col-8 mr-5">
                <div class="fixed-top"><a href="/shows" class="float-right mr-5">Go Back</a></div>
                <h1 class="text-dark mb-4">
                    TV Show {{show.id}}
                </h1>
                <p>Title: {{show.title}}</p>
                <p>Network: {{show.network}}</p>
                <p>Release Date: {{show.release_date}}</p>
                <p>Description: {{show.description}}</p>
                <p>Last Updated: {{show.updated_at}}</p>
                <a href="/shows/{{ show.id }}/edit">Edit</a> | <a href="/shows/{{ show.id }}/delete">Delete</a>
            </div>
        </div>
    </div>
</body>
</html>
