<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Shows</title>
    {% comment %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">
    {% endcomment %}
</head>
<body>
    <div class="container-flush m-2">
        <div class="row justify-content-between">
            <div class="col-8 mr-5">
                <h1 class="text-dark mb-4">
                    Edit Show {{show.id}}
                </h1>
                <form action="/shows/{{show.id}}" method="POST">
                    {% csrf_token %}
                    <div class="form-group-row">
                        <label for="title" class="col-form-label-lg pr-5">Title</label>
                        <input type="text" name="title" class="form-control-sm" id="title">
                    </div>
                    <div class="form-group-row justify-content-between">
                            <label for="network" class="col-form-label-lg pr-5">Network</label>
                            <input type="text" name="network" class="form-control-sm mr-5" id="network"></input>
                            <label for="release_date" class="col-form-label-lg pr-5">Release Date</label>
                            <input type="date" name="release_date" class="form-control-sm" id="release_date"></input>
                    </div>
                    <div class="form-group-row">
                        <label for="description" class="col-form-label-lg">Description</label>
                        <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary px-5 py-1 my-2 ml-2">Update</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
